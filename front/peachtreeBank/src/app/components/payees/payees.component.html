<mat-form-field>
  <mat-label>Sort</mat-label>
  <input matInput (keyup.enter)="applySort($event)" placeholder="sort" #inputSort />
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="accountNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>accountNumber</th>
    <td mat-cell *matCellDef="let element">{{ element.accountNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>active</th>
    <td mat-cell *matCellDef="let element">{{ element.active }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumn"></tr>


</table>
<mat-paginator
  #paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  aria-label="Page"
></mat-paginator>

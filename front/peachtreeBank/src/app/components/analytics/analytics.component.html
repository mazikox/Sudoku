
<div *ngFor="let inf of information">
  {{inf.categoryCode.name}}
  {{inf.avgAmount}}
  {{inf.maxAmount}}
  {{inf.minAmount}}
</div>
<div>
  <canvasjs-chart [styles]="{width: '100%', height:'360px'}" (chartInstance)="getChartInstance($event)"></canvasjs-chart>
  <button [ngClass]="'backButton'" *ngIf="isButtonVisible" (click)="transactionInstance()">Back</button>
</div>

<mat-form-field>
  <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date">
  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  <mat-datepicker #dp
                  startView="multi-year"
                  (yearSelected)="chosenYearHandler($event)"
                  (monthSelected)="chosenMonthHandler($event, dp)"
                  panelClass="example-month-picker">
  </mat-datepicker>
</mat-form-field>


<table mat-table [dataSource]="dataSource.data" class = "mat-elevation-z8" matSort>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
    <td mat-cell *matCellDef="let element">{{ element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="accountNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ACCOUNT NUMBER</th>
    <td mat-cell *matCellDef="let element">{{ element.accountNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>CURRENCY</th>
    <td mat-cell *matCellDef="let element">{{ element.currency}}</td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>BALANCE</th>
    <td mat-cell *matCellDef="let element">{{ element.balance.toFixed(2) }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumn"></tr>


</table>
<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  aria-label="Page">
</mat-paginator>
